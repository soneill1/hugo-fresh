backend:
  name: git-gateway

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit test
  - name: "pages"
    label: "Pages"
    files:
      - file: "content/_index.md"
        label: "Home Page"
        name: "home"
        create: true
        fields:
          - {label: ATitle, name: atitle, widget: string}
          - {label: ASubtitle, name: asubtitle, widget: string}
          - {label: Section1, name: section1, widget: object, fields: [
              {label: "Title", name: "title", widget: string},
              {label: "Subtitle", name: "subtitle", widget: string},
                {label: Tiles, name: tiles, widget: list, disableAdd: true, fields: [
                  {label: "Title", name: "title", widget: string}]}]}
